{% extends 'app.html' %}

{% block content %}
    <div class="container mt-5 pt-5">
        <div class="head-discover pt-4 pb-4">
            <div class="row">
                <div class="col-md-10">
                    <h4>Discover</h4>
                </div>
                <div class="col-md-2">
                    <select class="form-select">
                        <option selected>All Genre</option>
                        {% for g in genre %}
                            <option value="{{ g }}">{{ g }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        <div class="body-discover">
            <div class="row">
                {% for d in discover %}
                    <div class="col-md-3">
                        <div class="card mb-4">
                            <img src="{{ d.thumbnail }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ d.title[:25] }}</h5>
                                <p class="card-text">{{ d.description[:50] }}</p>
                                <a href="{{ d.url }}" target="_blank" class="btn btn-outline-info">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $('#discover-slider').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });
    </script>
{% endblock %}
